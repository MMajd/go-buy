<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" content="text/html" http-equiv="Content-Type">
  <meta content="width=device-width, initial-scale=1.0, minimum-scaled=1.0" name="viewport">

  <title>[[${title}]]</title>

  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
  <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
  <!--    <link rel="stylesheet" type="text/css" th:href="@{/fontawesome/all.css}" />-->
  <!--    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />-->
  <!--    <script type="text/javascript" th:src="@{/js/common.js}"></script>-->

  <title>Admin Panel | User form </title>
</head>
<body class="container-fluid">
  <h1 th:text="#{user-form}"></h1>
  <form id="user-form" class="form mx-5"
        th:action="@{/users/save}"
        th:object="${user}"
        onsubmit="return checkEmail(this);"
        method="POST"
  >
    <div class="form-group row mb-2">
      <input class="form-control" name="email" placeholder="Enter email" type="email" th:field="*{email}" required minlength="8" maxlength="128" />
    </div>
    <div class="form-group row mb-2">
      <label th:for="firstName" class="col-3 form-label-col"></label>
      <input class="form-control" placeholder="Enter first name" name="firstName" type="text"
             th:field="*{firstName}" required minlength="3" maxlength="40" />
    </div>
    <div class="form-group row mb-2">
      <input class="form-control" placeholder="Enter last name" name="lastName" type="text"
             th:field="*{lastName}" required minlength="3" maxlength="40" />
    </div>
    <div class="form-group row mb-2">
      <input class="form-control" placeholder="Enter password" name="password" type="password"
             th:field="*{password}" required minlength="8" maxlength="20" />
    </div>
    <div class="form-group row mb-2">
      <label class="col-3 col-form-label">Roles</label>
      <div class="col-9">
        <th:block th:each="role : ${roles}">
            <div class="form-check">
              <input class="form-check-input" type="checkbox"
                     th:field="*{roles}"
                     th:value="${role.id}"
                     th:id="${role.id}">
              <label class="form-check-label" th:for="${role.id}">[[${role.name}]]</label>
            </div>
          </th:block>
      </div>
      <div class="form-group row mb-2">
        <label class="col-3 col-form-label" for="enabled">Enabled</label>
        <div class="col-9">
          <div class="form-check">
            <input class="form-check-input" type="checkbox"
                   th:field="*{enabled}"
                   th:value="${user.enabled}"
                   id="enabled">
            <label class="form-label-check" for="enabled">[[${user.enabled}? Enabled : Disabled]]</label>
          </div>
        </div>
    </div>
    <div class="form-group row mb-2">
      <div class="col-12 d-flex justify-content-center align-items-center">
        <input class="btn btn-primary mx-2" type="submit" value="Submit">
        <a th:href="@{/users}" class="btn btn-danger mx-2" >Cancel</a>
      </div>
    </div>
    </div>
  </form>

  <script>
    function checkEmail(form) {
      const email = $("#email").val();
      const _csrf = $("input[name='_csrf']").val();
      const url = "[[@{/api/users/check-email}]]";

      $.post(url, {email, _csrf}, function (res) {
          if (res) {
            form.submit();
          } else {
            alert("Email already exist");
          }
      }).fail(function () {
        alert("Something went wrong, please try again later");
      });

      return false;
    }
  </script>
</body>
</html>
